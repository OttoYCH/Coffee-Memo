<!DOCTYPE html>
<html>
  <head> 
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./css/coffee.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
    <title>Coffee-Dex</title> 
  </head>
<body onload="loadFavorite()">
  <div class="page_container">
    
      <div class="coffee_img">
        <img width="100" height="150" alt="Coffee Cup" id="coffeeimg"> 
      </div>

      <div class="infocontainer">
        <div style="float:left;margin-right:5%;">
          <label for="name">Brew:</label>
          <input class="small-input" id="name" type="text" name="name" readonly>
        </div>
        <div style="float:left;margin-right:5%;">
          <label for="served">Served:</label>
          <input class="small-input" id="served" type="text" name="served" readonly>
        </div>
        <div style="float:left;">
          <label for="price">Price:</label>
          <input class="small-input" id="price" type="text" name="price" readonly>
        </div>
        <br/> <br/> <br/>
        <label>Shop Location: 
          <a href="#">Search Maps!</a> <img src="./Dummy/maps.png" width="15" height="15" alt="Maps" id="mapimg">
        </label>
        <input type="text" class="large-input" id="location" readonly>
        <br/> 
        <label style="float:left;"> Rating: </label>
        <input type="range" id="rating">
        <br/>
        <label>Order Link: <button>Order</button></label>
        <input type="url" class="large-input" id="link" readonly>
        <br>
        <label><b>Notes:</b></label>
        <textarea class="notes-textarea" rows="5" id="note"></textarea>
      </div>

      <div class="addcontainer">
	      <button onclick="userUpdateFavorite()" class="addbutton">Update</button>
        <button onclick="userRemoveFavorite()" class="removebutton">Remove</button>
        <button onclick="location.href = './CoffeeStorage.html';" class="backbutton">Back</button>
      </div>

  </div>
    <script src="./js/app.min.js"></script>
  </body>
</html>
